<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Date Interval Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>
<body>
  <div class="parent">
    <h1>Date Interval</h1>

    <div class="container mt-sm-0">
        <div class="child-12">
          <label for="startDate">From:</label>
          <input type="date" class="text1" id="startDate" />
        </div>
  
        <div class="mainform">
          <label for="endDate" style="margin-left: 20px;">To:</label>
          <input type="date" class="text2" id="endDate" style="margin-left: 60px;" />
        </div>
      
        <div class="mt-3">
          <button id="calculateBtn" class="btn btn-dark text-white" >Calculate</button>
        </div>
      
      
      </div>

  </div>

  <div class="mt-3">

    <h4>Date Interval between</h4>
    <div class="resultarea">
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
      <p id="result4"></p>
    </div>

  </div>
    
      <script src="script.js"> </script>
    </body>
</html>
